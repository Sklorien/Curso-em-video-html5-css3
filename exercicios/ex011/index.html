<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenter abrie esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/IMGP.png">
        <source media="(max-width: 1050px)" srcset="imagens/IMGM.png">
        <img src="Imagens/IMGG.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodizindo Aúdio</h1>
    <p>Vamos aprender a reproduzir o audio em HTNL5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/abstract-future-bass-162604.mp3" type="audio/mpeg">
        <source src="midea/abstract-future-bass-162604.ogg" type="audio/ogg">
        <source src="midea/abstract-future-bass-162604.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midea/abstract-future-bass-162604.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
